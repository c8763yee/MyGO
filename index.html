<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>MyGO/Ave Mujica台詞搜尋</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 引入 Font Awesome 用於圖標 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        min-height: 100vh;
      }
      [data-bs-theme="dark"] body {
        background-color: #212529;
      }
      [data-bs-theme="light"] body {
        background-color: #ffffff;
      }
      [data-bs-theme="dark"] #sidebar {
        background-color: rgba(33, 37, 41, 0.95);
      }
      [data-bs-theme="light"] #sidebar {
        background-color: rgba(248, 249, 250, 0.95);
      }
      [data-bs-theme="dark"] .nav-tabs .nav-link.active {
        background-color: #343a40;
        color: #fff;
        border-color: #495057;
      }
      [data-bs-theme="dark"] .nav-tabs .nav-link:not(.active) {
        color: #adb5bd;
      }
      [data-bs-theme="dark"] .tab-content {
        background-color: #343a40;
        border-radius: 0 0 0.375rem 0.375rem;
      }
      [data-bs-theme="dark"] #display-area {
        background-color: #343a40;
        border-radius: 0.375rem;
        padding: 1rem;
        min-height: 100%;
      }
      [data-bs-theme="light"] #display-area {
        background-color: #f8f9fa;
        border-radius: 0.375rem;
        padding: 1rem;
        min-height: 100%;
      }
      .container-fluid {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
    </style>
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="static/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyGO/Ave Mujica台詞搜尋</a>
        <div class="ms-auto">
          <button class="btn btn-outline-light" id="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- 左側欄位 -->
        <div class="col-md-3 col-sm-12" id="sidebar">
          <!-- 標籤導航 -->
          <img
            src="https://moe-counter.glitch.me/get/@ITHome-Ironman-2025-MyGO!!!!!?theme=moebooru"
            alt="ITHome-Ironman-2025-MyGO!!!!!"
          />
          <ul class="nav nav-tabs flex-column" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                data-bs-toggle="tab"
                href="#search"
                role="tab"
              >
                <i class="fas fa-search"></i> Search
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#frame" role="tab">
                <i class="fas fa-image"></i> Frame
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#gif" role="tab">
                <i class="fas fa-film"></i> GIF
              </a>
            </li>
          </ul>
          <!-- 標籤內容 -->
          <div class="tab-content p-3">
            <!-- Search 標籤內容 -->
            <div class="tab-pane fade show active" id="search" role="tabpanel">
              <form id="search-form">
                <div class="mb-3">
                  <label for="search-query" class="form-label">關鍵字</label>
                  <input
                    type="text"
                    class="form-control"
                    id="search-query"
                    placeholder="輸入關鍵字"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="search-video_name" class="form-label"
                    >影片名稱</label
                  >
                  <select class="form-select" id="search-video_name">
                    <option value="" selected>ALL</option>
                    <option value="Ave Mujica">Ave Mujica</option>
                    <option value="MyGO">MyGO!!!!!</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="search-episode" class="form-label">集數</label>
                  <select class="form-select" id="search-episode">
                    <option value="" selected>ALL</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="search-paged_by" class="form-label"
                    >每頁顯示數量</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="search-paged_by"
                    placeholder="每頁顯示數量"
                    min="1"
                    value="20"
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Search
                </button>
              </form>
            </div>
            <!-- Frame 標籤內容 -->
            <div class="tab-pane fade" id="frame" role="tabpanel">
              <form id="frame-form">
                <div class="mb-3">
                  <label for="frame-video_name" class="form-label"
                    >影片名稱</label
                  >
                  <select class="form-select" id="frame-video_name" required>
                    <option value="" disabled selected>請選擇影片</option>
                    <option value="Ave Mujica">Ave Mujica</option>
                    <option value="MyGO">MyGO!!!!!</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="frame-episode" class="form-label">集數</label>
                  <select class="form-select" id="frame-episode" required>
                    <option value="" disabled selected>請選擇集數</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="frame-number" class="form-label">幀數</label>
                  <input
                    type="number"
                    class="form-control"
                    id="frame-number"
                    placeholder="幀數"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  提取畫面
                </button>
              </form>
            </div>
            <!-- GIF 標籤內容 -->
            <div class="tab-pane fade" id="gif" role="tabpanel">
              <form id="gif-form">
                <div class="mb-3">
                  <label for="gif-video_name" class="form-label"
                    >影片名稱</label
                  >
                  <select class="form-select" id="gif-video_name" required>
                    <option value="" disabled selected>請選擇影片</option>
                    <option value="Ave Mujica">Ave Mujica</option>
                    <option value="MyGO">MyGO!!!!!</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="gif-episode" class="form-label">集數</label>
                  <select class="form-select" id="gif-episode" required>
                    <option value="" disabled selected>請選擇集數</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="gif-start" class="form-label">開始幀</label>
                  <input
                    type="number"
                    class="form-control"
                    id="gif-start"
                    placeholder="開始幀"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="gif-end" class="form-label">結束幀</label>
                  <input
                    type="number"
                    class="form-control"
                    id="gif-end"
                    placeholder="結束幀"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">輸出格式</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="format"
                      id="format-gif"
                      value="gif"
                      checked
                    />
                    <label class="form-check-label" for="format-gif">
                      GIF
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="format"
                      id="format-webm"
                      value="webm"
                    />
                    <label class="form-check-label" for="format-webm">
                      WebM
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  生成 GIF
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- 右側顯示區域 -->
        <div class="col-md-9 col-sm-12" id="display-area">
          <!-- 動態內容將顯示在此 -->
        </div>
      </div>
    </div>

    <!-- 引入 Bootstrap JS 和必要的依賴 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定義 JavaScript -->
    <script>
      // 主題切換功能
      const themeToggle = document.getElementById("theme-toggle");
      const html = document.documentElement;
      const icon = themeToggle.querySelector("i");

      // 檢查本地存儲的主題設置
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        html.setAttribute("data-bs-theme", savedTheme);
        icon.className = savedTheme === "dark" ? "fas fa-moon" : "fas fa-sun";
      }

      themeToggle.addEventListener("click", () => {
        const currentTheme = html.getAttribute("data-bs-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        html.setAttribute("data-bs-theme", newTheme);
        icon.className = newTheme === "dark" ? "fas fa-moon" : "fas fa-sun";

        // 保存主題設置到本地存儲
        localStorage.setItem("theme", newTheme);
      });
    </script>
    <script src="static/index.js"></script>
  </body>
</html>
