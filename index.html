<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>MyGO/Ave Mujica台詞搜尋</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 引入 Font Awesome 用於圖標 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        min-height: 100vh;
      }
      [data-bs-theme="dark"] body {
        background-color: #212529;
      }
      [data-bs-theme="light"] body {
        background-color: #ffffff;
      }
      [data-bs-theme="dark"] #sidebar {
        background-color: rgba(33, 37, 41, 0.95);
      }
      [data-bs-theme="light"] #sidebar {
        background-color: rgba(248, 249, 250, 0.95);
      }
      [data-bs-theme="dark"] .nav-tabs .nav-link.active {
        background-color: #343a40;
        color: #fff;
        border-color: #495057;
      }
      [data-bs-theme="dark"] .nav-tabs .nav-link:not(.active) {
        color: #adb5bd;
      }
      [data-bs-theme="dark"] .tab-content {
        background-color: #343a40;
        border-radius: 0 0 0.375rem 0.375rem;
      }
      [data-bs-theme="dark"] #display-area {
        background-color: #343a40;
        border-radius: 0.375rem;
        padding: 1rem;
        min-height: 100%;
      }
      [data-bs-theme="light"] #display-area {
        background-color: #f8f9fa;
        border-radius: 0.375rem;
        padding: 1rem;
        min-height: 100%;
      }
      .container-fluid {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
    </style>
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="static/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyGO/Ave Mujica台詞搜尋</a>
        <div class="ms-auto">
          <button class="btn btn-outline-light" id="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- 左側欄位 -->
        <div class="col-md-3 col-sm-12" id="sidebar">
          <!-- 標籤導航 -->
          <img
            src="https://moe-counter.glitch.me/get/@ITHome-Ironman-2025-MyGO!!!!!?theme=moebooru"
            alt="ITHome-Ironman-2025-MyGO!!!!!"
          />
          <ul class="nav nav-tabs flex-column" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                data-bs-toggle="tab"
                href="#search"
                role="tab"
              >
                <i class="fas fa-search"></i> Search
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#frame" role="tab">
                <i class="fas fa-image"></i> Frame
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#gif" role="tab">
                <i class="fas fa-film"></i> GIF
              </a>
            </li>
          </ul>
          <!-- 標籤內容 -->
          <div class="tab-content p-3">
            <!-- Search 標籤內容 -->
            <div class="tab-pane fade show active" id="search" role="tabpanel">
              <form id="search-form">
                <div class="mb-3">
                  <label for="search-query" class="form-label">關鍵字</label>
                  <input
                    type="text"
                    class="form-control"
                    id="search-query"
                    placeholder="輸入關鍵字"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="search-video_name" class="form-label"
                    >影片名稱</label
                  >
                  <select class="form-select" id="search-video_name">
                    <option value="" selected>ALL</option>
                    <option value="Ave Mujica">Ave Mujica</option>
                    <option value="MyGO">MyGO!!!!!</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="search-episode" class="form-label">集數</label>
                  <select class="form-select" id="search-episode">
                    <option value="" selected>ALL</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="search-paged_by" class="form-label"
                    >每頁顯示數量</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="search-paged_by"
                    placeholder="每頁顯示數量"
                    min="1"
                    value="20"
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Search
                </button>
              </form>
            </div>
            <!-- Frame 標籤內容 -->
            <div class="tab-pane fade" id="frame" role="tabpanel">
              <form id="frame-form">
                <div class="mb-3">
                  <label for="frame-video_name" class="form-label"
                    >影片名稱</label
                  >
                  <select class="form-select" id="frame-video_name" required>
                    <option value="" disabled selected>請選擇影片</option>
                    <option value="Ave Mujica">Ave Mujica</option>
                    <option value="MyGO">MyGO!!!!!</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="frame-episode" class="form-label">集數</label>
                  <select class="form-select" id="frame-episode" required>
                    <option value="" disabled selected>請選擇集數</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="frame-number" class="form-label">幀數</label>
                  <input
                    type="number"
                    class="form-control"
                    id="frame-number"
                    placeholder="幀數"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  提取畫面
                </button>
              </form>
            </div>
            <!-- GIF 標籤內容 -->
            <div class="tab-pane fade" id="gif" role="tabpanel">
              <form id="gif-form">
                <div class="mb-3">
                  <label for="gif-video_name" class="form-label"
                    >影片名稱</label
                  >
                  <select class="form-select" id="gif-video_name" required>
                    <option value="" disabled selected>請選擇影片</option>
                    <option value="Ave Mujica">Ave Mujica</option>
                    <option value="MyGO">MyGO!!!!!</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="gif-episode" class="form-label">集數</label>
                  <select class="form-select" id="gif-episode" required>
                    <option value="" disabled selected>請選擇集數</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="gif-start" class="form-label">開始幀</label>
                  <input
                    type="number"
                    class="form-control"
                    id="gif-start"
                    placeholder="開始幀"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="gif-end" class="form-label">結束幀</label>
                  <input
                    type="number"
                    class="form-control"
                    id="gif-end"
                    placeholder="結束幀"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">輸出格式</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="format"
                      id="format-gif"
                      value="gif"
                      checked
                    />
                    <label class="form-check-label" for="format-gif">
                      GIF
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="format"
                      id="format-webm"
                      value="webm"
                    />
                    <label class="form-check-label" for="format-webm">
                      WebM
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                  生成 GIF
                </button>
                <!-- 生成的 WebM 預覽區域 -->
                <div
                  id="generated-webm-preview"
                  class="card mb-3"
                  style="display: none"
                >
                  <div class="card-body">
                    <h6 class="card-title mb-3">生成的 WebM</h6>
                    <video id="generated-video" class="w-100" controls>
                      <source src="" type="video/webm" />
                      您的瀏覽器不支援 WebM 影片播放。
                    </video>
                    <div class="mt-3">
                      <button id="download-webm" class="btn btn-success btn-sm">
                        <i class="fas fa-download"></i> 下載 WebM
                      </button>
                    </div>
                  </div>
                </div>
                <!-- 影片預覽區域 -->
                <div id="video-preview" class="card mt-3" style="display: none">
                  <div class="card-body">
                    <h6 class="card-title mb-3">影片預覽</h6>
                    <video id="video-player" class="w-100" controls>
                      <source src="" type="video/webm" />
                      您的瀏覽器不支援 WebM 影片播放。
                    </video>
                    <div class="mt-3" id="video-controls">
                      <div class="d-flex align-items-center gap-2">
                        <button id="play-pause" class="btn btn-primary btn-sm">
                          <i class="fas fa-play"></i>
                        </button>
                        <input
                          type="range"
                          class="form-range flex-grow-1"
                          id="video-progress"
                          value="0"
                        />
                        <span id="time-display" class="ms-2">0:00 / 0:00</span>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- 右側顯示區域 -->
        <div class="col-md-9 col-sm-12">
          <div id="display-area">
            <div class="row">
              <div class="col-12">
                <div id="search-results" class="card">
                  <div class="card-body">
                    <h5 class="card-title mb-3">搜尋結果</h5>
                    <div id="results-content"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入 Bootstrap JS 和必要的依賴 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定義 JavaScript -->
    <script src="static/index.js"></script>
  </body>
</html>
